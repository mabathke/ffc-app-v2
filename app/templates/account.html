{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="card mx-auto" style="max-width: 500px;">
    <div class="card-body">
      <h1 class="card-title text-center mb-4">Mein Account</h1>
      <div class="text-center mb-4">
        <img 
          id="logo" 
          src="{{ url_for('static', filename='images/ffc_logo-removebg-preview.png') }}" 
          alt="FFC Logo" 
          class="img-fluid" 
          style="max-width: 150px;"
        >
      </div>
      
      <h3 class="text-center mb-3">Meine Infos</h3>
      <ul class="list-group mb-4">
        <li class="list-group-item"><strong>Username:</strong> {{ current_user.username }}</li>
        <li class="list-group-item"><strong>Email:</strong> {{ current_user.email }}</li>
      </ul>
      
      <div class="text-center">
        <a href="{{ url_for('main.change_username') }}" class="btn btn-primary">Benutzernamen Ã¤ndern</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
