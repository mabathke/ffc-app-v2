<!-- app/templates/delete_fish.html -->

{% extends "base.html" %}
{% block content %}
  <div class="container mt-4">
    <h2>Delete Fish</h2>
    <form method="POST">
      {{ form.hidden_tag() }}
      <div class="form-group">
        {{ form.name.label(class="form-label") }}
        {{ form.name(class="form-control") }}
        {% for error in form.name.errors %}
          <small class="text-danger">{{ error }}</small>
        {% endfor %}
      </div>
      <button type="submit" class="btn btn-danger mt-2">{{ form.submit.label.text }}</button>
    </form>
  </div>
{% endblock %}
